<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="Assets/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section class="caja-ingresar">
            <textarea class="text-area" cols="45" rows="10" placeholder="Ingrese el Texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="bn-encriptar" onclick="BotonEncriptar()">Encriptar</button>
                <button class="bn-desencriptar" onclick="BotonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="caja-resultado">
            <textarea class="mensaje" name="" id="" cols="20" rows="12">Ning√∫n Texto encontrado</textarea>
            <div>
                <button class="copiar" onclick="BotonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer >
        <h5 class="footer">Desarrollado por Mateo Bosch Vesconi</h5>
    </footer>
    <script src="script.js"></script>
</body>
</html>
